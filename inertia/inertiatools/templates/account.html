{% extends 'base.html' %}

{% block content %}
  <h1>Account</h1>

  <!-- Display the user's first name -->
  <p>First name: {{ first_name }}</p>

  <!-- Display the user's last name -->
  <p>Last name: {{ last_name }}</p>

  <!-- Display the user's username -->
  <p>Username: {{ username }}</p>

  <!-- Display the user's email -->
  <p>Email: {{ email }}</p>
{% endblock %}
